[Launch]
ProgramExecutable=javaw.exe
CommandLineArguments=-Djb.vmOptionsFile="%PAL:AppDir%\PyCharm\bin\pycharm64.exe.vmoptions" -XX:ErrorFile="%PAL:DataDir%\java_error_in_PYCHARM_%%p.log" -XX:HeapDumpPath="%PAL:DataDir%\java_error_in_PYCHARM_.hprof" -Xbootclasspath/a:"lib\boot.jar" -Didea.properties.file="%PAL:AppDir%\PyCharm\bin\idea.properties" -Didea.config.path="%PAL:DataDir%\config" -Didea.system.path="%PAL:DataDir%\system" -Didea.plugins.path="%PAL:DataDir%\config\plugins" -Didea.log.path="%PAL:DataDir%\system\log" -Didea.platform.prefix=PyCharmCore -cp %PAL:libclasspath% com.intellij.idea.Main
WorkingDirectory=%PAL:AppDir%\PyCharm
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Java=require

[Environment]
PYTHON=%PAL:PortableAppsDir:ForwardSlash%/CommonFiles/Python;%PAL:PortableAppsDir:ForwardSlash%/WinPythonPortable/App/WinPython/python-3.5.3
PATH=%PYTHON%;%PATH%
